<!doctype html>
<html>
	<head>
	  <meta charset="utf-8" />

	  <title>Startups</title>
	  <meta name="viewport" content="width=device-width">
	  <script type="text/javascript" src="http://www.parsecdn.com/js/parse-1.2.8.min.js"></script>
	  <script type="text/javascript" src="Ractive.min.js"></script>
	  <style type="text/css">
	  	body {
	  		padding: 30px;
	  	}
			body, input[type=text] {
			  font-family: monospace;
			  font-size: 1.2em;
			}

			input[type=text] {
			  font-size: 1em;
			}

		  .like, .for {
			  display: inline-block;
			  padding: 0 5px;
			  border: none;
			  border-bottom: 1px solid #ccc;
			  min-width: 100px;
			}

			.another {
				margin-top: 1em;
			}
		</style>
	</head>

	<body>

		<div id="startup"></div>

		<script id="startup-template" type="text/ractive">
			{{#startup}}
				It's like
				<span class="like">{{ attributes.like }}</span>
				for
				<span class="for">{{ attributes.for }}</span>.
				<a class="permalink" href="#{{ id }}">permalink</a>
			{{/startup}}

			<div class="another">
				<a href="#" proxy-tap="loadIdea">get another!</a>
			</div>

			<br/><br/>

			Add one:
			<br/><br/>
			<div id="form">
				<form proxy-submit="addIdea">
				It's like
				<input class="like" type="text" value="{{idea.like}}"/>
				for
				<input class="for" type="text" value="{{idea.for}}"/>
				<button type="submit">Add</button>
				{{ message }}
			</form>
			</div>
	  </script>


	  <script type="text/javascript" src="startups.js"></script>
	</body>

</html>
